<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images.png">
</head>
<body>
    <header>
        <div class="logo">Логотип</div>
        <!-- <button id="theme-toggle">Переключить тему</button> -->
        <nav>
            <ul class="nav">
                <li><a href="glav.html">Главная</a></li>
                <li><a href="proj.html">Проекты</a></li>
                <li class="active">Список задач</li>
                <li><a href="about.html">О приложении</a></li>
            </ul>
            <div class="burger-menu" onclick="toggleMenu()" id="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="glav.html">Главная</a></li>
            <li><a href="proj.html">Проекты</a></li>
            <li class="active">Список задач</li>
            <li><a href="about.html">О приложении</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Список задач</h1>
        
        <button id="add-task-button">Добавить задачу</button>
        
        <dialog id="taskDialog">
            <form method="dialog">
                <input type="text" id="task-input" placeholder="Введите новую задачу" required>
                <input type="text" id="tag-input" placeholder="Введите теги (через запятую)" required>
                <button type="submit" id="add-task-submit">Добавить</button>
                <button id="closeDialog">Закрыть</button>
            </form>
        </dialog>

        <input type="text" id="filter-input" placeholder="Фильтр по тегам">
        <button id="filter-button">Фильтровать</button>
        <table>
            <tr>
                <th>Задачи</th>
                <th>В работе</th>
                <th>Выполненные</th>
            </tr>
            <tr>
                <td>
                    <ul id="task-list"></ul>
                </td>
                <td>
                    <ul id="in-progress-list"></ul>
                </td>
                <td>
                    <ul id="completed-list"></ul>
                </td>
            </tr>
        </table>
    </div>

    <script src="./js/theme.js"></script>
    <script src="./js/tasks.js"></script>
    <script src="./js/dialog.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/main.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
